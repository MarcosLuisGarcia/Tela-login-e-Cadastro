<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela Login</title>
</head>
<body>
    <section class="container">
        <h1>Login</h1>
        <img src="imagens/login.jpg" alt="">
        <form action="mailto:" method="post">
            <div>
                <label for="cName">Nome*</label><br>
                <input type="text" name="tName" id="cName" required>
            </div>
            <div>
                <label for="cSenha">Senha*</label><br>
                <input type="password" name="tSenha" id="cSenha" required>
            <div>
                <label for="cEmail">Email*</label><br>
                <input type="email" name="tEmail" id="cEmail" required>
            </div>
            </div>
            <div>
                <a href="index.html" class="btn">Cadastrar</a>
            </div>
            
        </form>
    </section><!--Container-->
</body>
</html>
